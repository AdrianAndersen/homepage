        <h1>Fugleappen</h1>
        <h2>Informasjon om fugler!</h2>
    </header>

    <!-- MAIN -->
    <main>
        <h1 id="overskrift">Velkommen til fugleappen!</h1>
        <div class="formContainer">
            <form>
                <h2>Registrering</h2>

                <label for="inpNavn">Navn</label>
                <input type="text" id="inpNavnEl" placeholder="Fullt navn" name="name" required>

                <label for="inpTall">Alder</label>
                <input type="number" id="inpAlderEl" placeholder="Din Alder" required>

                <button type="submit">Registrer deg</button>
            </form>
        </div>
        <div id="fugleContainer">
            <div>
                <img id="fuglebilde" />
                <h2 id="fuglenavn"></h2>
                <p id="fugletekst"></p>
                <button id="knappForrige">Forrige</button>
                <button id="knappNeste">Neste</button>
            </div>
        </div>
        <button id="knappAvslutt">Avslutt</button>
    </main>
